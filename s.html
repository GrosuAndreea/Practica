<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUTURA - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Plus+Jakarta+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="s.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="content-wrapper">
                <div class="logo-top">
                    <img src="images/logo.svg" alt="FLUTURA Logo" onclick="window.location.href='home.html'" style="cursor: pointer;">
                </div>

                <div class="hero-text">
                    <h2>Join the FLUTURA world</h2>
                    <p>Unlock exclusive treasures, early access to launches, and timeless stories told in gold.</p>
                </div>

                <div class="logo-bottom">
                    <img src="images/logo.svg" alt="FLUTURA Logo" onclick="window.location.href='home.html'" style="cursor: pointer;">
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="form-container">
                <h1>Sign up</h1>

                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="Grosu Andreea" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="andreiuta.grosu@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••••••••" required>
                    </div>

                    <button type="submit" class="btn-create" >create account</button>
                </form>

                <div class="divider">
                    <hr>
                    <span>or</span>
                    <hr>
                </div>

                <div class="social-buttons">
                    <button class="btn-social" onclick="window.location.href='404.html'">
                        <span>Sign up with</span>
                        <img src="images/google.svg" alt="Google">
                    </button>

                    <button class="btn-social" onclick="window.location.href='404.html'">
                        <span>Sign up with</span>
                        <img src="images/apple.svg" alt="Apple">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
